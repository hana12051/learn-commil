    <p>우리의 믿음 우리의ㅣ 사랑 그 영원한 약속들이 나 생각한다면 우러러 보리다 대가야로 가자고 했습니다. 그 어떠한 형태로 꽃을 피우든.. 꽃을 피웠다면 그것은 저의 승리입니다. 구름이 피워낸 꽃이니까요. 달빛에 그려지는 잊지못한 나의 사랑아 이별은 망설임도 없이 그리움만 두고 가구나. 나의 달이되어준 잊지 못한 나의사랑 이별은 말설입도 없이 그리움만 두고 가구나</p>
