<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>텍스트 레벱요소</title>
  </head>
  <body>
    <!--아래첨지와 웻점자-->
    <div>H<sub>2</sub>0</div>
    <div>X<sub>2</sub>></div>
    <!--축약어-->
    <div>
      <br /><abbr>HTML</abbr><br />
      <br /><abbr title="맥도날드">맥날</abbr><br />
    </div>
    <!--날짜 시간정보-->
    <div>
      <time datetime="2025-04-29T11:45:26"></time>
      <time datetime="2025-04-29T11:45:27">1초 전</time>
    </div>
    <!-- 취소 정보 -->
    <div>
      정상가 <s>100,000</s>
      할인가 9,900
    </div>
    <!-- 저작권 정보 -->
    <small>copyright &copy; Likelion Bootcamp 2025</small>
    <!-- 하이라이트 정보 -->
    <div>멋쟁이 사자처럼 프론트엔드 부트캠프 <mark>14기</mark></div>
  </body>
</html>
