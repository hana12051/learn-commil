    <!-- <output> 요소 및 WAI-ARIA 속성 -->
    <!--  aria-live: 상품 개수의 변경 사항을 즉시 사용자에게 알림.
          aria-relevant: 새로운 값이 추가될 때만 알림.
          aria-atomic: 변경 시 전체 콘텐츠를 읽어 사용자에게 명확히 전달.

          <output> 요소
          <output>는 사용자 입력이나 계산 결과를 보여주기 위해 사용되는 HTML 요소입니다.
          주로 폼 요소와 함께 사용되며, 특정 입력값에 따라 결과를 동적으로 표시할 때 적합합니다.
          W3C 명세에 따르면, <output>는 다음과 같은 경우에 사용해야 합니다.
          계산 결과
          사용자 상호작용의 결과
          시스템이 생성한 값

          aria-relevant
          설명: aria-relevant는 콘텐츠가 변경될 때 어떤 종류의 변경 사항을 보조 기술에 알릴지 지정하는 속성입니다.
          값: additions: 새로 추가된 콘텐츠를 알림.
             removals: 제거된 콘텐츠를 알림.
             text: 텍스트 변경 사항을 알림.
             여러 값을 조합하여 사용할 수 있음(예: additions text).

          aria-atomic
          설명: aria-atomic은 콘텐츠가 변경될 때 전체 콘텐츠를 보조 기술에 다시 읽어줄지 여부를 결정합니다.
          값: true: 변경된 부분뿐만 아니라 전체 콘텐츠를 다시 읽음.
             false: 변경된 부분만 읽음.
             여기서는 **전체 콘텐츠(숫자 값)**를 읽도록 설정하여, 변경 사항을 사용자에게 명확히 전달합니다. -->
